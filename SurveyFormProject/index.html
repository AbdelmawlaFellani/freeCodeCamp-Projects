<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<head>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital@1&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="title">Free Code Camp Survey form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>
  
  <div id="form-container">
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your Name" required>

      <label id="email-label" for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your Email" required>

      <label id="number-label" for="age">Age (optional)</label>
      <input id="number" name="age" type="number" placeholder="Age" min="10" max="99" required>

      <label for="role">Which option best describes your current role?</label>
      <select id="role" required>
        <optgroup label="Select current role">
        <option value="student">Student</option>
        <option value="full time job">Full-time Job</option>
        <option value="full time learner">Full-time Learner</option>
        <option value="undefined">prefer not to say</option>
        <option value="other">Other</option>
        </optgroup>
      </select>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input name="rec"id="definitly" type="radio" value="definitly">
      <label for="definitly">Definitly</label></br>
      <input name="rec" id="maybe" type="radio" value="maybe">
      <label for="maybe">Maybe</label></br>
      <input name="rec" id="notsure" type="radio" value="notsure">
      <label for="notsure">Not sure</label></br></br>

      <label for="dropdown">What is your favorite feature of freeCodeCamp?
</label>
      <select id="dropdown" required>
        <optgroup label="Select an option">
        <option value="challanges">Challanges</option>
        <option value="community">Community</option>
        <option value="projects">Projects</option>
        <option value="open source">Open source</option>
      </select>

      <p>What would you like to see improved? (Check all that apply)</p>
      <input name="choice"id="frontend" type="checkbox" value="frontend">
      <label for="frontend">Front-end Projects
</label></br>
      <input name="choice" id="backend" type="checkbox" value="backend">
      <label for="backend">Back-end Projects</label></br>
      <input name="choice" id="notsure" type="checkbox" value="notsure">
      <label for="notsure">Data Visualization</label></br>
      <input name="choice" id="challenges" type="checkbox" value="challenges">
      <label for="challenges"> Challenges</label></br>
      <input name="choice" id="opensource" type="checkbox" value="opensource">
      <label for="opensource"> Open Source Community
</label></br>
      <input name="choice" id="gitter" type="checkbox" value="gitter">
      <label for="gitter"> Gitter help rooms
</label></br>
      <input name="choice" id="videos" type="checkbox" value="videos">
      <label for="videos"> Videos</label></br>
      <input name="choice" id="meetups" type="checkbox" value="meetups">
      <label for="meetups"> City Meetups</label>
      </br>
      <input name="choice" id="forum" type="checkbox" value="forum">
      <label for="forum"> Forum</label></br></br>

      <label for="comment">Any comments or suggestions?</label>
      <textarea id="comment" name="comment" placeholder="Enter your comment here..." style="height:100px"></textarea>

      <input id="submit" type="submit"value="Submit">
    </form>
  </div>
</body>

</html>
